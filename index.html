<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A map viewer for the PC game Praetorians.">

    <title>Praetorians Map Viewer</title>

    <link rel="stylesheet" href="src/tachyons.css">
    <script type="module" src="src/scene.js"></script>

    <style>
      * {
        -webkit-user-select: none;
      }
      #scene:empty::after {
        content: 'Drop files here';
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
      }
    </style>

  </head>

  <body class="absolute absolute--fill overflow-hidden flex flex-column f6">

    <div class="flex bb b--black-20 h2">
      <select id="maps" class="w-30 bn bg-transparent">
        <option disabled hidden selected>Missions</option>
      </select>

      <div class="br b--black-20"></div>

      <select id="logic" class="flex-auto bn bg-transparent">
        <option disabled hidden selected>Logic</option>
      </select>

      <div class="br b--black-20"></div>

      <select id="type" class="flex-auto bn bg-transparent">
        <option disabled hidden selected>Type</option>
      </select>

      <div class="br b--black-20"></div>

      <select id="tile" class="flex-auto bn bg-transparent">
        <option disabled hidden selected>Flags</option>
      </select>

      <div class="br b--black-20"></div>

      <label class="flex items-center ph2">
        <input type="checkbox" id="nature" class="mr1" checked>
        <span>Nature</span>
      </label>

      <label class="flex items-center ph2">
        <input type="checkbox" id="water" class="mr1" checked>
        <span>Water</span>
      </label>
    </div>

    <div id="scene" class="flex-auto relative"></div>

  </body>

</html>
